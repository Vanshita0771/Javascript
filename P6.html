<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 1Write a program using prompt function to take input of age as a value from the user 
         and use alert to tell him if he can drive!*/
         var age=Number.parseInt(prompt("Enter the age:"));
         if(age>=18){
            alert("You can drive");
         }
         else{
            alert("You can't drive");
         }
        /*In previous,use confirm to ask the user if he wants to see the prompt again*/
        var reEnter=confirm("Do you want to enter the age again");
        if(reEnter){
            age=Number.parseInt(prompt("Enter the age:"));
        }
        /*In the previous question,use console error to log the error if the age entered is negative*/
        if(age<0){
            console.error("Invalid age");
        }
        /*Write a program to change the url to google.com (Redirection) if user enters the number
        greater than 4*/
        var n=Number.parseInt(prompt("Enter the number:"));
        if(n>4){
            location.href="https://google.com";
        }
        /*Change the background of the page to yellow ,red or any other color based on user input through prompt*/
        var colour=prompt("Enter the color for background");
        document.body.style.background=colour;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Functions are a set of statements which is executed when it is called 
        function onePlustoSum(a ,b){
               var c=a+b;
               return Math.round(c+1);
        }
        //how function is called
        document.write(onePlustoSum(1.2,2.1)+"<br>");
       
        //Arrow Functions
        const sum=(a,b)=>{
            return a+b;
        }

        document.write(sum(5,6)+"<br>");

        const hello = ()=>{
           document.write("Hello!How are you?");
        }
        hello();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        console.log(console);//display list of methods of console
       // console.clear();//clears the console
        console.time("p1");//start time
        console.log("Hi,my name is Vanshita");//used for printing
        console.warn("Its a warning");//Displays as warning
        console.error("Its an error");//Displays as error
        console.assert(12<2);//Shows as Assertion is failed
        console.assert(12>2);//Shows nothing as assertion is passed
        var obj={1:"Riya",2:"Rahul",3:"Sia"};
        console.table(obj);//display in form of table
        console.info("Note:Important news");//used for special info
        console.timeEnd("p1");//time taken 
    </script>
</body>
</html>

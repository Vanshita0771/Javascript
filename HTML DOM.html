<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <p id="para1" style="color:aqua;"> Hey!How are you?</p>
     <p id="para2"> Hey!How are you?</p>
     <img id ="image" src="https://th.bing.com/th/id/R.b756a5f1158a5599eff38733149990c9?rik=Mvlb8tx8MMeAdA&riu=http%3a%2f%2f2.bp.blogspot.com%2f_LDF9z4ZzZHo%2fTQAKmKv_NWI%2fAAAAAAAAAJg%2fxP1gOxTyp-U%2fs1600%2f1600DOG_13002.jpg&ehk=W96fDYB8MXmfpbInYGCB5POj8EJxCJP9pEbeK%2bU%2bW88%3d&risl=&pid=ImgRaw&r=0"/>
    <script>
        //Changing HTML content using DOM manipulation
        //innerText lets you work with plain text whereas innerHTML lets you work with the HTML in a string.
        document.getElementById("para1").innerHTML="<b>I am fine</b>";
        document.getElementById("para2").innerText="<b>I am fine</b>";
        //Changing the value of attribute (Source of image changed)
        document.getElementById("image").src="https://995qyk.com/wp-content/uploads/sites/80/2018/09/GettyImages-511712012-1024x1024.jpg";
    </script>
</body>
</html>

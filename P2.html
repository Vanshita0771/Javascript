<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Use logical operators to find whether the age of a person 
        lies b/w 10 and 20?
        */
       var age=prompt("Enter your age");
       age=Number.parseInt(age);
       if(age>10&&age<20){
        document.write("Age is b/w 10 and 20<br>");
       }
       else{
        document.write("Age is not b/w 10 and 20<br>");
       }

       /*Demonstrate the use of switch case statements in Javascript
       */
        var op=prompt("Enter the operator");
        var a=23,b=90;
        switch(op){
            case '+':
                document.write("Sum of a and b:"+(a+b)+"<br>");
                break;
            case '-':
                document.write("Minus of a and b:"+(a-b)+"<br>");
                break;
            case '*':
                document.write("Multiplication of a and b:"+(a*b)+"<br>");
                break;
            case '/':
                document.write("Division of a and b:"+(a/b)+"<br>");
                break;
            default:
                document.write("Operator not defined<br>");
        }


      /* Write js program to find whether a number is divisible by 2 and 3
      */
       var n=prompt("Enter the number");
        n=Number.parseInt(n);
       if(n%6==0){
          document.write("Number is divisible by 2 and 3<br>");
       }
       else{
        document.write("Number is not divisible by 2 and 3<br>");
       }

      
     /*Write js program to find whether a number is either divisible by 2 or 3
     */
       var n=prompt("Enter the number");
       n=Number.parseInt(n);
       if(n%2==0||n%3==0){
          document.write("Number is divisible by 2 or 3<br>");
       }
       else{
        document.write("Number is not divisible by 2 or 3<br>");
       }
    /*Print "you can drive" or "you cannot drive" based on age being greater than 
    18 using ternary operator
     */
      document.write("You can",age>18 ?"drive":"not drive"+"<br>");
    </script>
</body>
</html>

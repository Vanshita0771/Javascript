    <script>

     //Arthimetic Operators-> +,-,*,/
       var n1=34;
       var n2=56;

     //Assignment Operators-> +=,-=,*=,/=
       var c=n1;
       c+=n2;//c=c+n1
      //console.log(c);

     //Comparsion Operators-> ==,>= ,<= ,<,>
      var x=12;

      //console.log(x==y); //prints boolean value

     //Logical operators-> &&,||,!
     //Operate in boolean values
       //console.log(true&&false);
       // console.log(!true);

    //Bitwise operators->&,|,^,~,<<,>>
      var q=n1&n2; //Adding
      var p=n1|n2;  //Oring
      var r=n2>>1;  //Right shift n2 bit by 1
      var s=n2 <<1;  //Left shift n2 bit by 1
      var t=n1^n2;  //XOR
      var u=~n1;    //1's Complement
    
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     //Variables are nothing but a container to store data.
     //Keywords used to declare variable---let,var,const

     // var- globally scope
     //Can be updated or re-declared within its scope
      var a=90;
      var a='Harry';
      console.log(a);
      
      //let-- block scope
      //Cant used outside the scope
      //Cant be re-declared with same identifier
      //Can be updated
      {
        let a=23;
        console.log(a);
      }
      console.log(a);

      //const-- neither updated nor re-declared
      //value should be defined at the time of declaration
      const t=12;
      console.log(t);

      //Rules for choosing variable names
      //Start with alphabet,underscore and dollar sign.
      //Cant with number
      //Javascript is Case-sensitive
      //Cant use reserved keywords
   </script>
</body>
</html>
